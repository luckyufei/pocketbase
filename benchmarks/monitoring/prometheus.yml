# Prometheus 配置文件
# PocketBase 性能测试监控配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL 数据库监控
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 10s
    metrics_path: /metrics

  # PocketBase 应用监控 (当启动时)
  - job_name: 'pocketbase'
    static_configs:
      - targets: ['host.docker.internal:8090']
    scrape_interval: 5s
    metrics_path: /metrics
    scrape_timeout: 5s

  # Docker 容器监控 (如果需要)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
    scrape_interval: 30s

  # Redis 监控 (如果需要)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s

  # 系统监控 (Node Exporter，如果需要)
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']
    scrape_interval: 30s